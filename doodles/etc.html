<!DOCTYPE html>
<html style="height:100%">

        <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;1,700&display=swap" rel="stylesheet"> 
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>etc</title>
        <link href="/website/styles/style.css" rel="stylesheet" type="text/css" media="all">
    <style>
        body{background-image:url(background.jpg);
            background-repeat:no-repeat;
            background-size:cover;
            color: #101010;
            font-family: 'Crimson Text', serif;
            background-attachment: fixed;}
        .main{padding-top: 20px}
        h1{font-size: min(10vw, 3rem); font-style: italic;}
        h2{margin-bottom: 10px; font-style: italic; font-size: 1.5rem;}
        h2::before{content: "- "; color: #5d5e6c;}
        a{font-weight: bold; color: #101010; text-decoration-color:#5d5e6c;font-style: italic; text-decoration-thickness: 2px;}
        a:hover{text-decoration-color:#101010; background-color: #101010; color: #a2a4a3}
        a.button:hover{text-decoration-color:#00000000; background-color: #00000000}
        .page{border-color: #5d5e6c}
        img{border: solid #080808 min(3px, 0.6vw)}
        .header{border: solid 0px}
        #drawings{line-height:0; column-count: 1; column-gap: 12px; margin-top: 20px}
        #drawings img{margin-bottom: 6px; width: 100%}
        #drawings img:hover{transform: scale(125%)}
        @media only screen and (min-width: 500px){
            #drawings{column-count: 2;}}
    </style>
    </head>

        <title>buttons</title><style>
            body {--back: #b8cadf;
            --text: #001a40;
            --color: #0b458e;
            --shadow: #6690de;
            font-family: 'Lora', serif}
            h1, h2, summary{font-family: 'IBM Plex Serif', serif; margin-bottom: 8px}
            h1{font-size: min(10vw, 3rem)}
            h2::before{content:"- "; color: var(--color);}
            .button:hover img{animation: rise .25s cubic-bezier(.08,.82,.17,1) forwards}

            .mybuttons{display: grid; grid-template-columns: 50% 50%; padding:8px; gap: 8px}
            textarea{border: solid #001a43 1px; border-radius: 7px;
            background-color: #faf9ff; color: #001a43}

            @keyframes rise {
            from {box-shadow: var(--back) 0 0; }
            to   {box-shadow: var(--color) 3px 3px;}
            }
            
            .button:hover{background-color: var(--back)}
            @media only screen and (max-width: 480px) {
            .mybuttons{grid-template-columns: auto}}
        </style></head>

<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
        <link href="../style.css" rel="stylesheet" type="text/css" media="all">
        <title>buttons</title><style>
        body {--back: #b8cadf;
            --text: #001a40;
            --color: #0b458e;
            --shadow: #6690de;
        font-family: 'Lora', serif}
        #entry{margin-bottom: 40px;}
        h1, h2{font-family: 'Lora', serif; font-style: italic;}
        h2{display:flex; align-items: center;}
        a{text-decoration-color: var(--shadow);}

        .buttons{display:flex; gap: 8px; flex-wrap: wrap; padding-top: 8px}
        .button{height: 31px}

        .button img{outline: solid var(--back) 0px ;transition: box-shadow .5s cubic-bezier(.08,.82,.17,1)}
        .button:hover img{box-shadow: 4px 4px var(--shadow)}
        
        h2::before{content:"- "; color: var(--color); padding-right: 8px}
        p{margin-top: 8px}
        .after{background: linear-gradient(90deg, var(--text) 0%, var(--shadow) 100%);
            flex: 1; margin-left: 8px; height: 1px} 

        #mante{border: solid 1px #003621;
            border-radius: 8px;margin: 8px 0;
            padding: 8px; color: #003621; 
            background-color: #e0ffe8;
            transition: box-shadow .5s cubic-bezier(.08,.82,.17,1)}
        #mante:hover{box-shadow: 4px 4px #63b695;}
        #mante a{color: #003621;text-decoration-color: #00824f}
        #mante a:hover{color: #00824f}
        #mante table{width: 100%}
        .webring-prev, .webring-next{width:100px}
        .webring-next{text-align: right}
        .webring-info{text-align: center;}

        </style></head>
        <body><header>
            <h1>buttons</h1></header>
            <nav><a href="../">go back</a></nav>
    <div class="main">
        <p>This is the place where we put buttons to other folks' sites, some friends of mine and others ones i found on status.cafe!
        <br>And a button of our own is coming soon to fit the new new new [...] style</p>

        <a href="https://motan.gay/" class="button" ><img src="https://motan.gay/images/button.png" alt="motan"></a>

        <a href="https://telepoet.neocities.org/" class="button"><img src="https://telepoet.neocities.org/images/buttons/telepoet8831.gif" alt="TELEPOET"></a>

        <a href="https://noodledesk.net/" class="button"><img src="noodlebutton.gif" alt="noodle desk"></a>
        <a href="https://lazybones.neocities.org/" class="button"><img src="https://lazybones.neocities.org/IMAGES/lazybonesicon4.png" alt="lazybones"></a>
        <a href="https://www.bikobatanari.art/" class="button"><img src="https://www.bikobatanari.art/images/bikobatanari.gif" alt="bikobatanari"></a>

    </div><br>
    <div id='mante'>
        <script type="text/javascript" src="https://the-blob-system.neocities.org/mante_webring/onionring-variables.js"></script>

</div></body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet"> 
        <meta charset="UTF-8">
        <title>welcome!</title>
        <style>
            body{display: grid;
            grid-template-columns: 1fr 1fr;
            margin: 0px;
            height: 100vh;
            font-family: 'Inter', sans-serif;}
            .l, .r{height:100vh; display: grid; align-content: center;}

            .l{background-color: #f0f0f0;}
            .r{background-color: #404040;
            color: #f0f0f0; padding: 0 20px}

            p{margin: auto}

            a{color: #f0f0f0}
            a:hover{background-color: #f0f0f0; color: #404040; text-decoration-color: #f0f0f0}
        </style></head>

    <body>

        <div class="l">
            <img src="sit.png" style="margin: auto; border: solid #404040 0px; width: 50%; border-radius: 100%;">
        </div>

        <div class="r">
            <p style="font-size:5vw"><b>nowhere in<br>particular.</b></p><br>
        </div>
    </body>
